<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="container">
      
      <img src="./images/image-product-desktop.jpg" alt="perfume eau da parfum" class="parfum-image" />
        
       <section class="info">
        <p class="perfume-title">P E R F U M E</p>
        <h1 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p class="subtitle">
          A floral, solar and voluptuous <br> interpretation composed by <br> Olivier
          Polge, Perfumer-Creator <br> for the House of CHANEL.
        </p>
        <div class="div-prices">
          <p class="price-sell">$149.99</p>
          <p class="price-real">$169.99</p>
        </div>
        
        <div class="div-button">
          <button class="add-to-cart">
            <img src="./images/icon-cart.svg" alt="" class="icon-cart"/>Add to cart
          </button>
        </div>
       </section>
      
    </main>
  </body>
</html>
